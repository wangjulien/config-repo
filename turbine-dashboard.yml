spring:
  application: 
    name: turbine-dashboard

server:
  port: 0

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
      
turbine:
  app-config: feign-client
  aggregator:
    cluster-config: default
  cluster-name-expression: new String("default")